<header class="fixed top-0 right-0 left-0 h-20 flex items-center justify-between bg-gray-dark text-gray-pale font-body pt-5 pl-5 pr-10 pb-4">
    <div *ngIf="true" class="flex items-center">
        <div class="mr-8">
            <span>Musics by</span>
            <img src="assets/img/spotify-full-white.png">
        </div>
        <div class="flex items-center">
            <img src="assets/img/musicomm-icon-orange.svg">
        </div>
    </div>
    <div class="flex items-center">
        <div class="flex items-center gap-14 mr-16 text-xl">
            <a routerLink="/">Home</a>
            <a routerLink="/events">Events</a>
        </div>
        <div class="flex items-center">
            <input class="w-60 pt-1.5 px-3 pb-px rounded-xl bg-transparent border border-gray-pale" placeholder="Search">
            <button class="w-6 h-6 ml-1.5"><mat-icon fontIcon="search"></mat-icon></button>
        </div>
    </div>
    <div class="flex items-center">
        <div class="flex items-center gap-3 mr-5">
            <button class="w-6 h-6"><mat-icon fontIcon="message"></mat-icon></button>
            <button class="w-6 h-6"><mat-icon fontIcon="account_circle"></mat-icon></button>
        </div>
        <div class="flex items-center">
            <app-theme></app-theme>
        </div>
    </div>
    <hr class="w-full absolute bottom-0 left-0 right-0">
</header>
